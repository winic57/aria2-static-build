name: "Build and Release"

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - released
  schedule:
    - cron: "0 0 * * 6"
  workflow_dispatch:
    inputs:
      cross_host:
        description: 'Cross compilation target (e.g., mipsel-unknown-linux-musl)'
        required: false
        default: 'mipsel-unknown-linux-musl'
      musl_cross_version:
        description: 'MUSL cross toolchain version'
        required: false
        default: '20250206'

jobs:
  create-prerelease:
    name: Create Prerelease
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set current date as env variable
        run: echo "NOW=$(date --utc)" >> $GITHUB_ENV
      - name: Delete Continuous Release
        run: gh release delete continuous --cleanup-tag || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Prerelease Tag
        id: create_prerelease_tag
        run: |
          gh release create continuous -p -t 'Continuous build' --notes "Building time: ${NOW}
          - - -
          "
          # Make sure draft is false
          gh release edit continuous --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  static-build-linux:
    runs-on: ubuntu-latest
    env:
      CROSS_HOST: ${{ github.event.inputs.cross_host || 'mipsel-unknown-linux-musl' }}
      MUSL_CROSS_VERSION: ${{ github.event.inputs.musl_cross_version || '20250206' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Configure Docker daemon with mirror acceleration
        run: |
          set -euxo pipefail
          # Configure Docker daemon with mirror sources to handle Docker Hub 500 errors
          sudo mkdir -p /etc/docker
          sudo tee /etc/docker/daemon.json > /dev/null <<EOF
          {
            "registry-mirrors": [
              "https://docker.m.daocloud.io",
              "https://docker.1panel.live",
              "https://dockerhub.icu",
              "https://docker.nastool.de"
            ],
            "max-concurrent-downloads": 10,
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "20m",
              "max-file": "3"
            }
          }
          EOF
          sudo systemctl daemon-reload || true
          sudo systemctl restart docker || true
          # Wait for Docker to be ready
          for i in {1..30}; do
            if docker info &> /dev/null; then
              echo "Docker is ready"
              break
            fi
            echo "Waiting for Docker to start... ($i/30)"
            sleep 2
          done
          docker info
      - uses: actions/cache@v4
        id: cache
        with:
          path: downloads/
          key: build-cache-${{ env.CROSS_HOST }}-${{ github.sha }}
          restore-keys: |
            build-cache-${{ env.CROSS_HOST }}-
      - name: Build GCC 14.2 musl toolchain image
        env:
          TOOLCHAIN_IMAGE: custom-musl-toolchain
        run: |
          set -euxo pipefail
          cat <<'EOF' > toolchain.Dockerfile
          FROM ubuntu:24.04
          ARG CROSS_HOST
          ARG MUSL_CROSS_VERSION
          ENV CROSS_ROOT="/cross_root"
          ENV CROSS_HOST="${CROSS_HOST}"
          ENV PATH="${CROSS_ROOT}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
          RUN set -eux; \
              apt-get update; \
              apt-get install -y --no-install-recommends ca-certificates curl xz-utils; \
              curl -fsSL -o "/tmp/${CROSS_HOST}.tar.xz" "https://github.com/cross-tools/musl-cross/releases/download/${MUSL_CROSS_VERSION}/${CROSS_HOST}.tar.xz"; \
              curl -fsSL -o "/tmp/${CROSS_HOST}.tar.xz.sha256" "https://github.com/cross-tools/musl-cross/releases/download/${MUSL_CROSS_VERSION}/${CROSS_HOST}.tar.xz.sha256"; \
              cd /tmp; \
              echo "$(cat ${CROSS_HOST}.tar.xz.sha256)  ${CROSS_HOST}.tar.xz" | sha256sum -c -; \
              mkdir -p "${CROSS_ROOT}"; \
              tar -Jxf "/tmp/${CROSS_HOST}.tar.xz" -C "${CROSS_ROOT}" --strip-components=1; \
              rm -f "/tmp/${CROSS_HOST}.tar.xz" "/tmp/${CROSS_HOST}.tar.xz.sha256"; \
              apt-get purge -y --auto-remove ca-certificates curl xz-utils; \
              rm -rf /var/lib/apt/lists/*
          EOF
          
          # Retry mechanism for Docker build to handle transient failures
          retry_count=0
          max_retries=3
          retry_delay=10
          
          while [ $retry_count -lt $max_retries ]; do
            echo "Building Docker image (attempt $((retry_count + 1))/$max_retries)..."
            if docker build -f toolchain.Dockerfile \
              --build-arg CROSS_HOST="${CROSS_HOST}" \
              --build-arg MUSL_CROSS_VERSION="${MUSL_CROSS_VERSION}" \
              -t "${TOOLCHAIN_IMAGE}:${CROSS_HOST}-${MUSL_CROSS_VERSION}" .; then
              echo "Docker build succeeded!"
              break
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Docker build failed, retrying in ${retry_delay}s..."
                sleep $retry_delay
              else
                echo "Docker build failed after $max_retries attempts"
                exit 1
              fi
            fi
          done
          
          # Verify image was created
          docker images "${TOOLCHAIN_IMAGE}:${CROSS_HOST}-${MUSL_CROSS_VERSION}"
      - name: compile
        env:
          CROSS_HOST: "${{ env.CROSS_HOST }}"
          MUSL_CROSS_VERSION: "${{ env.MUSL_CROSS_VERSION }}"
          USE_LIBRESSL: "1"
          ENABLE_MINIMAL_BUILD: ${{ contains(env.CROSS_HOST, 'mips') && '1' || '0' }}
        run: |
          if [ "${GITHUB_EVENT_NAME}" = release ]; then
            export ARIA2_VER="${GITHUB_REF#refs/*/}"
            echo "ARIA2_VER=${ARIA2_VER}" >> $GITHUB_ENV
          fi
          docker run --rm \
            -e CROSS_HOST \
            -e USE_LIBRESSL \
            -e ARIA2_VER \
            -e ENABLE_MINIMAL_BUILD \
            -v "${GITHUB_WORKSPACE}:/build" \
            "custom-musl-toolchain:${CROSS_HOST}-${MUSL_CROSS_VERSION}" /build/build.sh && \
          if [ "${{ env.CROSS_HOST }}" != "mipsel-unknown-linux-musl" ]; then \
            docker run --rm \
              -e CROSS_HOST="${{ env.CROSS_HOST }}" \
              -e USE_LIBRESSL=1 \
              -e ENABLE_MINIMAL_BUILD=1 \
              -e ARIA2_VER="${{ env.ARIA2_VER }}" \
              -v "${GITHUB_WORKSPACE}:/build" \
              "custom-musl-toolchain:${{ env.CROSS_HOST }}-${{ env.MUSL_CROSS_VERSION }}" /build/build.sh; \
          fi
      - name: zip archiving
        env:
          CROSS_HOST: "${{ env.CROSS_HOST }}"
          USE_LIBRESSL: "1"
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          if [ x"${USE_LIBRESSL}" = x"1" ]; then
            ARCHIVE_NAME="aria2-${CROSS_HOST//-unknown/}_libressl_static.zip"
          else
            ARCHIVE_NAME="aria2-${CROSS_HOST//-unknown/}_static.zip"
          fi
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          zip -j9v "/tmp/${ARCHIVE_NAME}" "${GITHUB_WORKSPACE}"/aria2c*
        shell: bash
      - name: Prerelease assets
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/${{ env.ARCHIVE_NAME }}
          prerelease: true
          draft: false
          tag_name: continuous
          name: Continuous build
          body_path: "${{ github.workspace }}/build_info.md"
          append_body: true
      - name: Upload Github Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/${{ env.ARCHIVE_NAME }}
          name: aria2 ${{ env.ARIA2_VER }} static release
          body_path: "${{ github.workspace }}/build_info.md"
          append_body: true
